<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator-container">
        <div class="display">
            <span>0</span>
        </div>
        <div class="buttons-container">
            <button class="medium-gray-bg">+</button>
            <button class="medium-gray-bg">-</button>
            <button class="medium-gray-bg">*</button>
            <button class="medium-gray-bg">/</button>
            <button class="light-gray-bg">7</button>
            <button class="light-gray-bg">8</button>
            <button class="light-gray-bg">9</button>
            <button class="equal-sign">=</button>
            <button class="light-gray-bg">4</button>
            <button class="light-gray-bg">5</button>
            <button class="light-gray-bg">6</button>
            <button class="light-gray-bg">1</button>
            <button class="light-gray-bg">2</button>
            <button class="light-gray-bg">3</button>
            <button class="light-gray-bg">0</button>
            <button class="light-gray-bg">.</button>
            <button class="light-gray-bg">C</button>
        </div>
    </section>
</body>
</html>
