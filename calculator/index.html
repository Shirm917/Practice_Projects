<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator-container">
        <div class="display">
            <span>0</span>
        </div>
        <div class="buttons-container">
            <button class="medium-gray-bg" value="+">+</button>
            <button class="medium-gray-bg" value="-">-</button>
            <button class="medium-gray-bg" value="*">*</button>
            <button class="medium-gray-bg" value="/">/</button>
            <button class="light-gray-bg" value="7">7</button>
            <button class="light-gray-bg" value="8">8</button>
            <button class="light-gray-bg" value="9">9</button>
            <button class="equal-sign" value="=">=</button>
            <button class="light-gray-bg" value="4">4</button>
            <button class="light-gray-bg" value="5">5</button>
            <button class="light-gray-bg" value="6">6</button>
            <button class="light-gray-bg" value="1">1</button>
            <button class="light-gray-bg" value="2">2</button>
            <button class="light-gray-bg" value="3">3</button>
            <button class="light-gray-bg" value="0">0</button>
            <button class="light-gray-bg" value=".">.</button>
            <button class="light-gray-bg clear" value="c">C</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
